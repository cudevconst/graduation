<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm&family=Corinthia:wght@400;700&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/graduation.css">
</head>
<body>
    <div class="background-image">
        
    </div>
    <div id="container">
        <div id="left">
            <p>Lễ</p>
            </br>
            <p>tốt nghiệp</p>
        </div>
        <div id="content">
            <div id="count-time">
                <div class="units">
                    <p id="day" class="time-display">0</p>
                    <p class="unit">ngày</p>
                </div>
                <div class="units">
                    <p id="hours" class="time-display">0</p>
                    <p class="unit">giờ</p>
                </div>
                <div class="units">
                    <p id="minute" class="time-display">0</p>
                    <p class="unit">phút</p>
                </div>
                <div class="units">
                    <p id="second" class="time-display">0</p>
                    <p class="unit">giây</p>
                </div>
            </div>
        </div>
        <div id="right">

        </div>
    </div>

    <script src="../js/graduation.js"></script>
</body>
</html>
